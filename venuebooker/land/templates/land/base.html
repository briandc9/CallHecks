{% load static %}
<html>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'land/js/materialize.js' %}"></script>
    <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel='stylesheet' href="{% static 'land/css/materialize.css' %}" type='text/css'/>
    <link rel='stylesheet' href="{% static 'land/main.css' %}" type='text/css'/>

    <!-- Initialize metadata -->
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" ref="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'land/main.css' %}">

    <title>Songbird</title>

    <nav>
        <div class="nav-wrapper white">
           <a href="/">
               <img src="{% static 'land/image.jpg' %}" class="logo left overlay">
           </a>
           <ul class="right hide-on-med-and-down">
               <li><a class="waves-effect waves-light btn">Sign In</a></li>
           </ul>
        </div>
    </nav>
    </head>

    <body>
        <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>

    <footer class="page-footer white oof" style="background-color:white">
        <div class="container oof overlay" style="color:bbbfc2;background-color:white">
            Â© 2018 Company
            <a class="right oof overlay" href="#!" style="color:bbbfc2;background-color:white">More Links</a>
        </div>
    </footer>
</html>
